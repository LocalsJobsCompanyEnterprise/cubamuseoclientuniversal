
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card" *ngIf="postcards.imagen">
                    <div class="card-header card-header-image">
                        <img src="{{config.serverNodeLocation}}images/imageForText/{{postcards.imagen}}" alt="">
                    </div>
                    <div class="card-body">
                        <h5 class="title col text-center">
                            <a class="text-fiord-blue" href="#" >{{postcards.titulo}}</a>
                        </h5>
                        <p class="card-text d-inline-block mb-3" [innerHTML]="postcards.descripcion"></p>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
