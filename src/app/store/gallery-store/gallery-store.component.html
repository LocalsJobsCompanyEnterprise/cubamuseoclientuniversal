
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row text-center  justify-content-center" style="align-items: center;">
                            <div class="col-lg-3 col-md-4 col-6" *ngFor="let item of gallery">
                                <a class="d-block mb-4 h-100" [routerLink]="['/item-sale-store',item.idItem]">
                                    <img class="img-fluid img-thumbnail"
                                        src="{{config.serverNodeLocation}}images/2/{{getSection()}}/{{item.imagen}}/store/none" alt="">
                                </a>
                                <div class="card-footer">
                                    <p [innerHTML]="item.nombre"></p>
                                </div>
                            </div>
                        </div>
                        
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
