                    <div class="card-body" >
                        <!-- <h5 class="title col text-center">
                            <a class="text-fiord-blue" href="#" style="text-align: center;" >{{homeData.titulo}}</a>
                        </h5> -->
                        <p class="card-text d-inline-block mb-3" [innerHTML]="homeData.descripcion"></p>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
